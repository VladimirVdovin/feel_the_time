{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>График</title>
    <link rel="stylesheet" href="{% static 'feel_of_time/css/main.css' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    {% if period == 'day' %}
        <h2>График активности за сегодня</h2>
    {% elif period == 'week' %}
        <h2>График активности за неделю</h2>
    {% elif period == 'month' %}
        <h2>График активности за месяц</h2>
    {% endif %}
    <div class="form-3">
        <img src="data:image/png;base64,{{ graphic }}" alt="График стоимости машин">
    </div>
</body>
</html>
