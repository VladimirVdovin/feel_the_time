{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кнопки</title>
    <link rel="stylesheet" href="{% static 'feel_of_time/main.css' %}">
</head>
<body>
    <h2>Добавьте кпопки</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit">Отправить</button>
    </form>

</body>
</html>
